openapi: 3.0.1
info:
  title: VA.gov CMS Content API
  description: RESTful API for reading CMS content.
  version: Versioning not supported
servers:
  - url: https://pr6811-d2ogupvg2fodkdfjyl95sjzwzinh2zev.ci.cms.va.gov/{basePath}
    description: Environment serving CMS API prototypes.
    variables:
      basePath:
        description: This prefix will change based on which API subsystem is responding.
        default: jsonapi
paths:
  /banner-alerts:
    get:
      operationId: getBannersByPage
      parameters:
        - name: path
          in: query
          description: Get the banners for a page.
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Get Banners for a Page.
          content:
            application/json:
              schema:
                type: object
                required:
                  - jsonapi
                  - data
                  - links
                properties:
                  jsonapi:
                    $ref: '#/components/schemas/jsonapi_metadata'
                  data:
                    type: array
                    items:
                      oneOf:
                      - $ref: '#/components/schemas/BannerAlert'
                      - $ref: '#/components/schemas/FacilityBannerAlert'
                  meta:
                    $ref: '#/components/schemas/list_metadata'
                  links:
                    $ref: '#/components/schemas/links_metadata'

  /resources:
    get:
      operationId: getResources
      parameters:
        - name: search
          in: query
          description: Search term.
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'

