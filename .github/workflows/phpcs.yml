name: phpcs
on: [pull_request]
jobs:
  phpcs:
    name: runner / phpcs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install PHPCS with Drupal Coding Standards
        run: |
          composer global require drupal/coder

      - name: Verify standards file location
        run: |
          cat ~/.composer/vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml

      - name: Test phpcs run
        run: |
          ~/.composer/vendor/bin/phpcs --report=json --ignore=*.md,*.min.css,styles.css,wysiwyg.css,proofing.css,user_guides.css,*/node_modules/*,*/simplesaml*/* --extensions=php,module,inc,install,profile,engine,theme,js,css --standard=~/.composer/vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml "${GITHUB_WORKSPACE}/docroot/modules/custom" "${GITHUB_WORKSPACE}/docroot/modules/contrib/workflow_assignments "${GITHUB_WORKSPACE}/docroot/themes/custom" "${GITHUB_WORKSPACE}/tests"

      - name: Test output
        run: |
          pwd && ls -la

      - name: phpcs
        uses: shirobrak/action-phpcs@v1.0.0
        with:
          fail_on_error: true
          filter_mode: nofilter
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          phpcs_flags: '--ignore="*.md,*.min.css,styles.css,wysiwyg.css,proofing.css,user_guides.css,*/node_modules/*,*/simplesaml*/*" --extensions=php,module,inc,install,profile,engine,theme,js,css --standard=~/.composer/vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml "${GITHUB_WORKSPACE}/docroot/modules/custom" "${GITHUB_WORKSPACE}/docroot/modules/contrib/workflow_assignments "${GITHUB_WORKSPACE}/docroot/themes/custom" "${GITHUB_WORKSPACE}/tests"'

