  # TEXTAREA:
  - type: textarea
    id: url_redirect_link
    attributes:
      label: Link to URL redirect ticket (and any related GitHub tickets)
      description: "You will not need to insert the URL redirect ticket link until it has been created as part of the runbook steps below. (Optional)"
      placeholder: |
        https://github.com/department-of-veterans-affairs/va.gov-cms/issues/#####
    validations:
