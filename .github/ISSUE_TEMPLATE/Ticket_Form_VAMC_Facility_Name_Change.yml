  # TEXTAREA:
  - type: textarea
    id: jira_ticket_links
    attributes:
      label: Embedded Support - Link to Jira ticket(s)
      description: "Embedded Support: Please search Jira and add links to any relevant tickets. If none found, please link once created. (Optional)"
      placeholder: |
        1. https://jira.example.com/browse/ABC-123
        2. https://jira.example.com/browse/ABC-456
    validations:
