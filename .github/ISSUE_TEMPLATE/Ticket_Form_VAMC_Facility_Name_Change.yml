name: Flagged Facilities ticket form - VAMC Facility name change
description: This form creates a ticket listing the runbook steps for updating a VAMC Facility's official name in the CMS (including URL alias + redirect workflow).
title: VAMC Facility name change - FROM [FORMER FACILITY NAME] TO [NEW FACILITY NAME]
labels: Change request, Drupal engineering, Facilities, Flagged Facilities, User support, VAMC, sitewide
projects: projects/1859

body:
  # MARKDOWN WITH MULTI-LINE CONTENT:
  - type: markdown
    attributes:
      value: |
       ### Before creating a VAMC Facility name change ticket
       - Please do not create this ticket until the VAMC Facility name change has appeared on the CMS [Flagged Facilities page](https://prod.cms.va.gov/admin/content/facilities/flagged) or has been confirmed by an editor or VA stakeholder.
       
       - **If flagged, but editor has not confirmed the name change:** Please send all active editors within the facility's section the "Name Change Confirmation" email template (see "Email templates" section below) before proceeding.
       
       - **If confirmed by editor or VA stakeholders, but not yet flagged:** Ask editor whether they have reported the intended name change to VAST. Once reported, changes made within VAST can take up to 75 days to appear within the Facilities API. Please refer to the KB article [How do I update my VAMC Facility's Basic Location Data?](https://prod.cms.va.gov/help/vamc/how-do-i-update-my-vamc-facilitys-basic-location-data) for more info, and send to editor if needed.
       
       - **If the help desk is waiting on info or actions from facility editor(s):**  Please add the "Awaiting editor" flag to the facility node with a revision log message that includes Jira or Github ticket numbers. Do not change the moderation state of the node (e.g. "Draft", "Published") when adding or removing flags unless otherwise noted.
       
       ----------

