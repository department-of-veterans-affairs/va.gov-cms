
name: CMS Collaboration Cycle Request
description: Begin engaging with the CMS Collaboration Cycle.
title: "CMS Collaboration Cycle for [Team Name, Product Name, Feature Name]"
labels: CMS Team, Needs Analysis, CMS-Collab-Cycle, Epic
assignees:
  - BerniXiongA6


body:
  - type: markdown
    attributes:
      value: |
      The CMS Collaboration Cycle is where teams who are building on the Drupal CMS get feedback and guidance on their product/feature to ensure it meets CMS experience standards. Teams engage with the CMS Collaboration Cycle throughout their productâ€™s/feature's lifecycle. Before engaging with the CMS Collaboration Cycle, please fill out the form below to help the CMS Team determine what level of support and which touchpoints are needed for your work.

  - type: checkboxes
    id: type
    attributes:
      label: What type of request are you making?
      options:
        - label: Update to an existing CMS feature (including product iterations, updating DS components or page layouts and nav changes)
        - label: New CMS feature (New content types, DS components, workflows or products)
        - label: Content audit (either one time audits or resuable tools)
        - label: Change Management review (for any visible changes to the CMS, workflow or content model)
        - label: Other
    validations:
      required: true
  - type: dropdown
    id: team
    attributes:
      label: Please choose the team that is requesting the Collab Cycle kickoff.
      multiple: false
      options:
        - CMS Program
        - Platform CMS
        - Facilities
        - Public Websites
        - Sitewide Content
        - Other
    validations:
      required: true
  - type: input
    id: start-date
    attributes:
      label: When did/will you start working on this product/feature? 
    validations:
      required: true
  - type: input
    id: end-date
    attributes:
      label: When will your feature need to launch? 
    validations:
      required: true
  - type: dropdown
    id: research
    attributes:
      label: Are you doing research with VA.gov users or editors?
      multiple: false
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: dropdown
    id: cms-areas
    attributes:
      label:  Will your work involve changes to...?
      multiple: true
      options:
        - CMS design system
        - CMS content model
        - CMS features that span multiple products or work streams
    validations:
      required: true
  - type: input
    id: product-outline
    attributes:
      label: Please add a link to your product outline issue. 
      description: You can find that issue template [here](https://github.com/department-of-veterans-affairs/va.gov-cms/issues/new?assignees=&labels=Needs+refining&template=product-outline.md&title=Product+Outline+for+%3Cinsert+product+or+feature+name%3E)
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Please include any additional information or context that may be relevant to your request.
  - type: checkboxes
    id: terms
    attributes:
      label:  Notify the Sitewide CMS team of this ticket in the cms-support Slack channel. 
      options:
        - label: I acknowledge that I must notify `#cms-support` after submitting this issue.
          required: true
          
