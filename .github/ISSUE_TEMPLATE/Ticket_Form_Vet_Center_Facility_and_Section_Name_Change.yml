name: Flagged Facilities ticket form - Vet Center name change
description: Use this form to create a ticket listing the runbook steps for updating Vet Center facility and section names and all linked URLs.
title: Vet Center name change - From [FORMER NAME] to [NEW NAME]
labels: Change request, Drupal engineering, Facilities, Flagged Facilities, User support, Vet Center, sitewide
projects: projects/1859

body:

  # MARKDOWN WITH MULTI-LINE CONTENT:
  - type: markdown
    attributes:
      value: |
       ### Before creating a Vet Center name change ticket
       - Please do not create this ticket until the Vet Center name change has appeared on the CMS [Flagged Facilities page](https://prod.cms.va.gov/admin/content/facilities/flagged) or we've been notified directly to proceed by Barb Kuhn, Michelle Middaugh, or another VA leadership point of contact.
       
       - **If notified via Jira but not flagged in the CMS:** Confirm with the editor that they reported the Vet Center name change to VAST. Please refer to the KB article "[How do I update my Vet Center facility's basic location data?](https://prod.cms.va.gov/help/vet-centers/how-do-i-update-my-vet-center-facilitys-basic-location-data)" for more info and send to editor if needed.
       
       - **If reported to VAST but not listed yet:** Changes made within VAST can take up to 75 days to appear within the Facilities API.
       
       - **If the help desk is waiting on info or actions from facility editor(s):** Please add the "Awaiting editor" flag to the facility node with a revision log message that includes Jira or Github ticket numbers. Do not change the moderation state of the node (e.g. "Draft", "Published") when adding or removing flags unless otherwise noted.
       
       - **For any Vet Center sections lacking active editors:** Please contact Barb Kuhn or the current VA leadership point of contact.
       
       ----------

