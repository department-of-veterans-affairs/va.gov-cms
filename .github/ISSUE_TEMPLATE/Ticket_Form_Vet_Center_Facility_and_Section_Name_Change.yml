  # TEXTAREA:
  - type: textarea
    id: url_redirect_link
    attributes:
      label: Link to URL redirect ticket
      description: "You will not need to insert the URL redirect ticket link until the ticket has been created."
      placeholder: |
        https://github.com/department-of-veterans-affairs/va.gov-cms/issues/#####
    validations:
      required: false

  # TEXTAREA:
  - type: textarea
    id: satellite_location_ticket_links
    attributes:
      label: Satellite location name change tickets (Mobile Vet Centers, Outstations)
      description: "Please link any relevant Satellite Location name change GitHub ticket(s), if applicable."
      placeholder: |
        1. https://github.com/department-of-veterans-affairs/va.gov-cms/issues/#####
        2. https://github.com/department-of-veterans-affairs/va.gov-cms/issues/#####
