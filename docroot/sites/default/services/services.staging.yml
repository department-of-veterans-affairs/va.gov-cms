# Service modifications and additions for the Staging BRD environments.
#
# This and `services.prod.yml` should be kept in sync.
# See department-of-veterans-affairs/va.gov-cms#10807
parameters:
  monolog.channel_handlers:
    default:
      - 'drupal.dblog'
      - 'drupal.raven'
      - 'drupal.syslog'
    php:
      - 'drupal.dblog'
      - 'drupal.raven'
      - 'drupal.syslog'
      - 'error_log'
  monolog.processors:
      - 'current_user'
      - 'filter_backtrace'
      - 'ip'
      - 'message_placeholder'
      - 'referer'
      - 'request_uri'
      - 'va_gov_datadog_apm'
