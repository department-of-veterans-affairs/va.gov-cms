# Service modifications and additions for any environments relying upon 
# Monolog.
#
# Because some environments (i.e. BRD) use Raven/Sentry reporting, this will
# be overridden in places.  See the services.yml files for those environments
# for details.
parameters:
  monolog.channel_handlers:
    default:
      - 'drupal.dblog'
    php:
      - 'drupal.dblog'
      - 'error_log'
  monolog.processors:
      - 'current_user'
      - 'filter_backtrace'
      - 'ip'
      - 'message_placeholder'
      - 'referer'
      - 'request_uri'
