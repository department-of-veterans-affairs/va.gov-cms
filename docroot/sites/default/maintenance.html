<!DOCTYPE html>
<html>
<head>
  <title>System update in progress</title>
<style>
    body {
        font-family: "Lucida Grande", "Lucida Sans Unicode", "DejaVu Sans", "Lucida Sans", sans-serif;
        background-color: rgba(255, 241, 210, 0.9); /* va-gold-lightest 90% */
        border-top: 16px solid #fdb81e; /* var(--va-gold-med) */
        margin: 0;
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 18px;
      font-weight: bold;

      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100vh;
      z-index: 800;
    }
</style>
<meta http-equiv="refresh" content="20" />
</head>
<body>
<div class="va-site-alert">
  <p><strong>System update in progress</strong><br><br>Sit tight! The site will appear when the update is complete. <br>Updates generally take up to {{ update_duration }} minutes.</p>
</div>
</body>
</html>
