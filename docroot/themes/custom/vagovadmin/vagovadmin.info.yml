name: "VA.gov Admin Theme"
type: theme
description: 'Overrides for the Seven theme.'
core_version_requirement: ^8 || ^9
dependencies:
  - va_gov_backend
  # Depends on webform for tippy.js library.
  - webform
base theme: seven
ckeditor_stylesheets:
- assets/css/wysiwyg.css
screenshot: logo.svg
libraries:
  - vagovadmin/global-scripts
  - vagovadmin/styles
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
