# Main vagovclaro library, includes global js & stylesheet
core:
  css:
    theme:
      dist/styles.css:
        minified: true
  js:
    assets/js/anchor_links.js: {}
    assets/js/tabledrag.js: {}
    assets/js/vagovclaro.theme.help.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/drupal.tabledrag
    - va_gov_backend/tippy_popover_theme
    - va_gov_backend/tippyjs


# Extra styles used on knowledge base pages only
userguides:
  css:
    theme:
      dist/user_guides.css:
        minified: true

# Toggle behavior for the login page
login-toggle:
  js:
    assets/js/login-toggle.js: {}
    dependencies:
      - core/jquery

whatsnew:
  css:
    component:
      dist/whats_new.css: { }
