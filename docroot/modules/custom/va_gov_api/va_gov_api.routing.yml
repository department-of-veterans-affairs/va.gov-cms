va_gov_api.new_banner_alerts:
  path: '/api/v1/banner-alerts'
  defaults:
    _title: 'Banner Alerts'
    _controller: '\Drupal\va_gov_api\Controller\BannerAlertsController::bannerAlertsByPath'
  requirements:
    _permission: 'access content'
  methods:
    - GET

va_gov_api.system_events:
  path: '/api/v1/vamc-system-featured-events/{nid}'
  defaults:
    _title: 'VAMC System Events'
    _controller: '\Drupal\va_gov_api\Controller\VamcSystemEventsController::getFeaturedEvents'
  requirements:
    _permission: 'access content'
  methods:
    - GET
