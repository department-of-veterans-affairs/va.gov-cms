id: va_alert_block
label: Migrate alert blocks from VA.gov
migration_group: va_gov

source:
  plugin: alert_block
  urls:
    - "/disability.md"
    - "/education.md"
    - "/burials-memorials.md"
    - "/family-member-benefits.md"
    - "/service-member-benefits.md"
  fields:
    - alert_type
    - alert_title

process:
  info: alert_title
  field_alert_title: alert_title
  field_alert_type: alert_type
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: alert

destination:
  plugin: 'entity:block_content'

migration_dependencies: {}

# This belongs in all migration scripts. Without it the module the migration script belongs to won't uninstall cleanly.
dependencies:
  enforced:
    module:
      - va_gov_migrate
