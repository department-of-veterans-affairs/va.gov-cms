# Migration meta data.
langcode: en
status: true
dependencies: {  }
id: va_node_facility_vba_db_extract
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Content
  - Node
migration_group: facility
label: 'Node - Veterans Benefits Administration Facility (Database extract)'
# Defines the source of the migration.
source:
  plugin: csv
  path: modules/custom/va_gov_migrate/data/vba_facility_terms_import_formatted.csv
  header_offset: 0
  track_changes: true
  ids:
    - facility_number
  constants:
    cmsmigrator_id: 1317
    vba_prefix: 'vba_'
    vba_facilities_section: 191
  fields:
    -
      name: facility_name
      label: 'Facility Name'
    -
      name: facility_number
      label: 'Facility Number'
    -
      name: parent_office
      label: 'Parent Office'
    -
      name: field_district
      label: 'District'
    -
      name: non_va_location_name
      label: 'Non-VA Location Name'
    -
      name: non_va_location_url
      label: 'Non-VA location URL'
    -
      name: shared_va_location
      label: 'Shared VA Location'
process:
  pseudo_field_facility_number:
    -
      plugin: concat
      source:
        - 'constants/vba_prefix'
        - facility_number
  pseudo_field_office:
    -
      plugin: concat
      source:
        - 'constants/vba_prefix'
        - parent_office
  pseudo_field_parent:
    -
      plugin: get
      source: field_district
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      parent: 'constants/vba_facilities_section'
      bundle: administration
    -
      plugin: skip_on_empty
      method: process
  pseudo_field_vamc_shared:
    -
      plugin: skip_on_substr
      not_equals: true
      source: shared_va_location
      method: process
      value: vha_
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration: va_node_health_care_local_facility
    -
      plugin: skip_on_empty
      method: process

  pseudo_field_vc_shared:
    -
      plugin: skip_on_substr
      not_equals: true
      source: shared_va_location
      method: process
      value: vc_
    -
      plugin: callback
      callable: trim
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration: va_node_facility_vet_centers
    -
      plugin: skip_on_empty
      method: process
  nid:
    -
      plugin: migration_lookup
      migration: va_node_facility_vba
      source: '@pseudo_field_facility_number'
    -
      plugin: skip_on_empty
      method: row
      message: 'Migration lookup found nothing for @pseudo_field_facility_number.'
  field_office:  # This needs to not reference itself.
    -
      plugin: skip_on_value
      method: process
      source: facility_number
      value: parent_office
    -
      plugin: entity_lookup
      ignore_case: true
      source: '@pseudo_field_office'
      value_key: field_facility_locator_api_id
      entity_type: node
      bundle_key: type
      bundle: vba_facility
    -
      plugin: skip_on_empty
      method: process
      message: 'Entity lookup for parent office found nothing.'
  field_non_va_official_name:
    -
      plugin: str_replace
      source: non_va_location_name
      search: 'NULL'
      replace: ''
  field_non_va_location_url/uri:
    -
      plugin: str_replace
      source: non_va_location_url
      search: 'NULL'
      replace: ''
  field_non_va_location_url/title:
    -
      plugin: str_replace
      source: non_va_location_name
      search: 'NULL'
      replace: ''
  field_shared_vha_location:
    -
      plugin: null_coalesce
      source:
        - '@pseudo_field_vamc_shared'
        - '@pseudo_field_vc_shared'
  field_administration:
    -
      plugin: concat
      source:
      - 'constants/vba_prefix'
      - parent_office
    -
      plugin: callback
      callable: trim
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      ignore_case: true
      value_key: name
      bundle_key: vid
      bundle: administration
      values:
        name: facility_name
        parent: '@pseudo_field_parent'
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: "Update of Facility VBA DB data by migration."
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid:
    plugin: default_value
    default_value: 'constants/cmsmigrator_id'
  uid:
    plugin: default_value
    default_value: 'constants/cmsmigrator_id'
  type:
    plugin: default_value
    default_value: vba_facility
# Sets the destination for the migration.
destination:
  plugin: 'entity:node'
  default_bundle: vba_facility
  # Only these fields will be overwritten if the content changes in the API.
  overwrite_properties:
    - field_administration
    - field_non_va_location_url
    - field_non_va_official_name
    - field_office
    - field_shared_vha_location
    - changed
    - new_revision
    - nid
    - revision_default
    - revision_log
    - revision_timestamp
    - revision_uid
    - uid
# Dependency on other migrations.
migration_dependencies:
  required: {  }
