# Migration meta data.
langcode: en
status: true
dependencies: {  }
id: va_node_facility_vba_db_extract
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Content
  - Node
migration_group: facility
label: 'Node - Veterans Benefits Administration Facility (Database extract)'
# Defines the source of the migration.
source:
  plugin: csv
  path: modules/custom/va_gov_migrate/data/vba_facility_db_export_current.csv
  header_offset: 0
  track_changes: true
  ids:
    - facility_number
  constants:
    cmsmigrator_id: 1317
    product_term_tid: 1050
    vba_prefix: 'vba_'
    vba_facilities_section: 191
  fields:
    -
      name: facility_name
      label: 'Facility Name'
    -
      name: facility_number
      label: 'Facility Number'
    -
      name: parent_office
      label: 'Parent Office'
    -
      name: field_district
      label: 'District'
process:
  pseudo_field_vba_facility_api_id:
    -
      plugin: concat
      source:
        - 'constants/vba_prefix'
        - facility_number
    -
      plugin: callback
      callable: trim
  pseudo_field_regional_office_api_id:
    -
      plugin: concat
      source:
        - 'constants/vba_prefix'
        - parent_office
    -
      plugin: callback
      callable: trim
  nid:
    -
      plugin: migration_lookup
      migration: va_node_facility_vba
      source: '@pseudo_field_vba_facility_api_id'
    -
      plugin: skip_on_empty
      method: row
      message: 'Migration lookup found nothing for @pseudo_field_vba_facility_api_id.'
  field_office:
    -
      # Checks that it does not reference itself.
      plugin: callback
      callable: array_unique
      source:
        - facility_number
        - parent_office
    -
      plugin: callback
      callable: count
    -
      # If the count is one, it means parent of self so quit.
      plugin: skip_on_value
      method: process
      value: 1
    -
      plugin: entity_lookup
      ignore_case: true
      source: '@pseudo_field_regional_office_api_id'
      value_key: field_facility_locator_api_id
      entity_type: node
      bundle_key: type
      bundle: vba_facility
  field_administration:
    plugin: default_value
    default_value: 191
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: "Update of Facility VBA DB data by migration."
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid: 'constants/cmsmigrator_id'
  uid: 'constants/cmsmigrator_id'
  type:
    plugin: default_value
    default_value: vba_facility
# Sets the destination for the migration.
destination:
  plugin: 'entity:node'
  default_bundle: vba_facility
  # Only these fields will be overwritten if the content changes in the API.
  overwrite_properties:
    - field_office
    - changed
    - new_revision
    - nid
    - revision_default
    - revision_log
    - revision_timestamp
    - revision_uid
    - uid
# Dependency on other migrations.
migration_dependencies:
  # Is actually dependent on VAMC and VBA migrations, but they
  # run on a schedule, so we assume they are up-to-date.
  required: {  }
