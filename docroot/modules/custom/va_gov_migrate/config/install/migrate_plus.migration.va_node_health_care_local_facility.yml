# Migration meta data.
langcode: en
status: true
dependencies: {  }
id: va_node_health_care_local_facility
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Continuous
  - Content
  - Node
migration_group: facility
label: 'Node - Health Care Local Facility'
# Defines the source of the migration.
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls:
    # This gets overridden in settings.php.
    - 'https://dev-api.va.gov/services/va_facilities/v0/facilities/all'
  headers:
    Accept: application/vnd.geo+json
    apikey: 'DEFINED IN settings.php'
  # This is the main data wrapper in the JSON.
  item_selector: features/
  # The unique identifiers that are used to map the source to the destination.
  ids:
    id:
      type: string
  # Define any constants that are needed to pass in as data.
  constants:
  # All the fields that are used from the source.
  fields:
    -
      name: address1
      label: address1
      selector: properties/address/physical/address_1
    -
      name: address2
      label: address2
      selector: properties/address/physical/address_2
    -
      name: address3
      label: address3
      selector: properties/address/physical/address_3
    -
      name: classification
      label: classification
      selector: properties/classification
    -
      name: city
      label: city
      selector: properties/address/physical/city
    -
      name: facility_type
      label: facility_type
      selector: properties/facility_type
    -
      name: hours
      label: hours
      selector: properties/hours
    -
      name: id
      label: id
      selector: properties/id
    -
      name: name
      label: name
      selector: properties/name
    -
      name: phone-main
      label: phone-main
      selector: properties/phone/main
    -
      name: phone-mental-health
      label: phone-mental-health
      selector: properties/phone/mental_health_clinic
    -
      name: state
      label: state
      selector: properties/address/physical/state
    -
      name: zip
      label: zip
      selector: properties/address/physical/zip
# The destination fields mapped and processed from source fields.
process:
  # We have no destination of facility type, but we need to skip the migration
  # if it is not a va_health_facility
  non_field1:
    plugin: skip_on_value
    not_equals: true
    source: facility_type
    method: row
    value:
      - va_health_facility
  title:
    plugin: skip_on_empty
    method: row
    source: name
    message: 'Skipped: Source title/name is empty, can not have a node without title.'
  field_facility_locator_api_id:
    plugin: skip_on_empty
    method: row
    source: id
    message: 'Skipped: Source API ID is empty, must have it.'
  field_administration:
    plugin: default_value
    # Set the value for "VHA Facilities" which is 8.
    default_value: 8
  langcode:
    plugin: default_value
    default_value: en
  field_address/country_code:
    plugin: default_value
    default_value: US
  field_address/langcode:
    plugin: default_value
    default_value: en
  # We have three lines that have to become one.
  field_address/address_line1:
    -
      plugin: get
      source:
        - address1
        - address2
        - address3
    -
      # This gets rid of any empty elements.
      plugin: callback
      callable: array_filter
    -
      plugin: multiple_values
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ', '
  field_address/locality: city
  field_address/administrative_area: state
  field_address/postal_code: zip
  field_facility_hours/value:
    plugin: va_table_field_hours
    source: hours
  field_facility_hours/caption:
    plugin: default_value
    default_value: 'Daily hours of operation.'
  field_facility_classification:
    -
      plugin: static_map
      source: classification
      map:
        'VA Medical Center (VAMC)': 1
        'Health Care Center (HCC)': 2
        'Multi-Specialty CBOC': 3
        'Primary Care CBOC': 4
        MCS: 5
        'Other Outpatient Services (OOS)': 6
        'Extended Care Site (Community Living Center) (Stand-Alone)': 7
        'Residential Care Site (MH RRTP/DRRTP) (Stand-Alone)': 8
  field_mental_health_phone:
    -
      plugin: str_replace
      source: phone-mental-health
      search: Ext.
      replace: x
    -
      plugin: explode
      delimiter: x
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ' x'
  field_phone_number:
    -
      plugin: str_replace
      source: phone-main
      search: Ext.
      replace: x
    -
      plugin: explode
      delimiter: x
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ' x'
  # Bring these in as unpublished.
  status:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  path/pathauto:
    plugin: default_value
    default_value: 1
  # Bring these in as unpublished.
  published_status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: draft
  uid:
    plugin: default_value
    default_value: 1317
  revision_uid:
    plugin: default_value
    default_value: 1317
  revision_log:
    plugin: default_value
    default_value: "Update of Facility API data by migration."
  type:
    plugin: default_value
    default_value: health_care_local_facility
# Sets the destination for the migration.
destination:
  plugin: 'entity:node'
  default_bundle: health_care_local_facility
  # Only these fields will be overwritten if the content changes in the API.
  overwrite_properties:
    - title
    - 'field_address/address_line1'
    - 'field_address/administrative_area'
    - 'field_address/country_code'
    - 'field_address/locality'
    - 'field_address/postal_code'
    - field_facility_classification
    - 'field_facility_hours/value'
    - field_mental_health_phone
    - field_phone_number
    - revision_log
    - revision_uid
# Dependency on other migrations.
migration_dependencies:
  required: {  }
