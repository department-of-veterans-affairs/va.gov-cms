id: va_healthcare
label: Import healthcare pages and paragraphs from va.gov
migration_group: va_gov
source:
  plugin: metalsmith_source
  urls:
    - "https://github.com/department-of-veterans-affairs/vagov-content/tree/master/pages/health-care"
  fields:
    - description
    - plainlanguage_date
    - lastupdate

  migration_tools:
  -
    source: url
    source_type: url

    source_operations:
    -
      operation: modifier
      modifier: basicCleanup
    fields:
      title:
        obtainer: ObtainTitle
        jobs:
        -
          # new va.gov (Metalsmith)
          job: addSearch
          method: pluckSelector
          arguments:
          - 'h1'
          - 1
          - innerHTML
      intro_text:
        obtainer: ObtainHtml
        jobs:
        -
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
            - '.va-introtext'
            - '1'
            - innerHTML
      featured_content:
        obtainer: ObtainHtml
        jobs:
        -
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
            - '.feature'
            - '1'
            - innerHTML
      related_links:
        obtainer: ObtainHtml
        jobs:
        -
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
            - '.va-nav-linkslist--related'
            - '1'
            - innerHTML
      body:
        obtainer: ObtainBody
        jobs:
        -
          # new va.gov (Metalsmith)
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
            - '.usa-width-three-fourths'
            - '1'
            - innerHTML
        -
          # new va.gov (Metalsmith)
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
            - '#content .usa-grid-full'
            - '1'
            - innerHTML
        -
          # new va.gov (Metalsmith)
          job: 'addSearch'
          method: 'pluckSelector'
          arguments:
          - 'article'
          - '1'
          - innerHTML
    dom_operations:
    -
      operation: get_field
      field: title
    -
      operation: get_field
      field: intro_text
    -
      operation: get_field
      field: featured_content
    -
      operation: get_field
      field: related_links
    -
      # new va.gov (Metalsmith)
      operation: modifier
      modifier: removeSelectorAll
      arguments:
      - 'button.va-btn-sidebarnav-trigger'
    -
      operation: modifier
      modifier: removeSelectorAll
      arguments:
        - 'script'
    -
      # react forms
      operation: modifier
      modifier: changeHtmlContents
      arguments:
      - '#react-applicationStatus, [data-app-id]'
      - '<p>DYNAMIC FORM CONTENT GOES HERE</p>'
    -
      operation: get_field
      field: body

process:
  title: title
  revision_timestamp: lastupdate
  field_intro_text: intro_text
  field_description: description
  field_last_update:
    plugin: format_date
    from_format: 'U'
    to_format: 'Y-m-d'
    source: lastupdate
  field_plainlanguage_date:
    plugin: format_date
    from_format: 'n/j/y'
    to_format: 'Y-m-d'
    source: plainlanguage_date
  type:
    plugin: default_value
    default_value: page

destination:
  plugin: 'entity:node'

migration_dependencies: {}
dependencies:
  enforced:
    module:
    - va_gov_migrate
