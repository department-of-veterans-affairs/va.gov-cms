# Migration meta data.
status: true
dependencies: {  }
id: va_node_health_care_local_facility_status
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Continuous
  - Content
  - Node
migration_group: facility_status
label: 'Node - Health Care Local Facility Status'
# Defines the source of the migration.
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: csv
  # Selector should not be needed for CSV but the DataParser requires it.
  item_selector: ''
  urls:
    - https://www.amarillo.va.gov/locations/facilities.asp
    - https://www.beckley.va.gov/locations/facilities.asp
    - https://www.boston.va.gov/locations/facilities.asp
    - https://www.centralwesternmass.va.gov/locations/facilities.asp
    - https://www.columbiamo.va.gov/locations/facilities.asp
    - https://www.columbus.va.gov/locations/facilities.asp
    - https://www.elpaso.va.gov/locations/facilities.asp
    - https://www.indianapolis.va.gov/locations/facilities.asp
    - https://www.leavenworth.va.gov/locations/facilities.asp
    - https://www.losangeles.va.gov/locations/facilities.asp
    - https://www.louisville.va.gov/locations/facilities.asp
    - https://www.lovell.fhcc.va.gov/locations/facilities.asp
    - https://www.marion.va.gov/locations/facilities.asp
    - https://www.mountainhome.va.gov/locations/facilities.asp
    - https://www.northtexas.va.gov/locations/facilities.asp
    - https://www.phoenix.va.gov/locations/facilities.asp
    - https://www.prescott.va.gov/locations/facilities.asp
    - https://www.stlouis.va.gov/locations/facilities.asp
    - https://www.texasvalley.va.gov/locations/facilities.asp
    - https://www.topeka.va.gov/locations/facilities.asp
    - https://www.wallawalla.va.gov/locations/facilities.asp
  request_options:
    allow_redirects: false
  delimiter: "\t"
  enclosure: ''
  escape: ''
  header_offset: 0
  # The delimiter used to delimit multi-values in the cell. (optional)
  multi_value_delimiter: ''
  ## The order of these must match the columns in the csv.
  fields:
    -
      name: id
      label: Facility id
    -
      name: name
      label: Facility name
    -
      name: domain
      label: Domain of the facility page. (not used)
    -
      name: path
      label: Path of the facility page. (not used)
    -
      name: status
      label: Facility status
    -
      name: status_info
      label: Additional text about the current status.

  replace:
    "<!DOCTYPE html>\r": ''
    "<head><title>Facility Data</title></head>\r": ''
    "<body>\r": ''
    "<pre id=\"facilityData\">\r": ''
    "</pre>\r": ''
    "</body>\r": ''
    "</html>\r": ''
    # Bad chars that break mysql.
    " Â– ": ' - '
    "\x96" : ':'
  keys:
    - id
  track_changes: true
  track_last_imported: true
  skip_count: true
  # The unique identifiers that are used to map the source to the destination.
  ids:
    id:
      type: string
  # Define any constants that are needed to pass in as data.
  constants:
    idprefix: vha_
  # All the fields that are used from the source.
# The destination fields mapped and processed from source fields.
process:
  # If there is no id, this can not be migrated.
  field_facility_locator_api_id:
    -
      plugin: get
      source:
        - constants/idprefix
        - id
    -
      plugin: multiple_values
    -
      plugin: concat
      delimiter: ''
  # Need to have this update the same node as migrated in by the main migration.
  nid:
    -
      plugin: migration_lookup
      migration: va_node_health_care_local_facility
      source: '@field_facility_locator_api_id'
    -
      plugin: skip_on_empty
      method: row
      message: 'Skipped: Node because it has not been initially migrated.'
  field_operating_status_facility:
    -
      plugin: static_map
      source: status
      bypass: false
      map:
        'Normal Hours': normal
        'Notice': notice
        'Limited Services': limited
        'Closed': closed
      default_value: normal
  field_operating_status_more_info:
    -
      plugin: callback
      callable: strip_tags
      source: status_info
    -
      plugin: substr
      start: 0
      length: 300
  # Bring these in as unpublished.
  status:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  path/pathauto:
    plugin: default_value
    default_value: 1
  # Bring these in as unpublished.
  published_status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: draft
  uid:
    plugin: default_value
    default_value: 1317
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: "Update of status by migration."
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid:
    plugin: default_value
    default_value: 1317
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  langcode:
    plugin: default_value
    default_value: en
  type:
    plugin: default_value
    default_value: health_care_local_facility
# Sets the destination for the migration.
destination:
  plugin: 'entity:node'
  default_bundle: health_care_local_facility
  # Only these fields will be overwritten if the content changes in the API.
  overwrite_properties:
    - changed
    - field_operating_status_facility
    - field_operating_status_more_info
    - langcode
    - new_revision
    - revision_default
    - revision_log
    - revision_timestamp
    - revision_uid
# Dependency on other migrations.
migration_dependencies:
  required: {  }
