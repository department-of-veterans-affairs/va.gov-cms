taxonomy_entity_index.admin:
  path: /admin/config/system/taxonomy-entity-index
  defaults:
    _title: 'Taxonomy Entity Index - Settings'
    _form: \Drupal\taxonomy_entity_index\Form\TaxonomyEntityIndexAdminForm
  requirements:
    _permission: 'administer site configuration'

taxonomy_entity_index.admin_reindex:
  path: /admin/config/system/taxonomy-entity-index/reindex
  defaults:
    _title: 'Taxonomy Entity Index - Reindex'
    _form: \Drupal\taxonomy_entity_index\Form\TaxonomyEntityIndexAdminReindexForm
  requirements:
    _permission: 'administer site configuration'
