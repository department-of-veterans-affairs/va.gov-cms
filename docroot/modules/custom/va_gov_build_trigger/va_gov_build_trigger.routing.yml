va_gov_build_trigger.build_trigger_form:
  path: "/admin/content/deploy"
  defaults:
    _title: "Build & Deploy Content"
    _form: '\Drupal\va_gov_build_trigger\Form\BuildTriggerForm'
  requirements:
    _permission: "bypass password policies"

va_gov_build_trigger.preview_form:
  defaults:
    _title: "Preview form"
    _form: '\Drupal\va_gov_build_trigger\Form\PreviewForm'
  requirements:
    _permission: "access content"
