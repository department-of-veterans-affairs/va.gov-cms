description: "<p>This is displayed directly beneath the title as an introduction to the page. This text should help a user figure out whether the information on this page is relevant to them, and should be written in the 2nd person. It will never be shown alongside the Summary, so it's ok for it to be duplicative of that information.</p>\r\n \r\n<p>This text should include <em>basic</em> eligibility information (if relevant), but specific details should be saved for the Eligibility field below.</p>\r\n \r\n<p>This introduction should include a Call to Action, but please avoid use of the filler phrases \"Learn more\" or \"Find out\". Assume that every user on the website is here to learn more.</p>\r\n\r\n<p>Like this:  \"You may be eligible to order free hearing aid batteries or prosthetic socks.\"<br/>Not like this:    \"Find out if you may be eligible to order free hearing aid batteries or prosthetic socks.\"</p>\r\n \r\n<p><em>Maximum characters: 500, Ideal characters: 300</em></p>"
