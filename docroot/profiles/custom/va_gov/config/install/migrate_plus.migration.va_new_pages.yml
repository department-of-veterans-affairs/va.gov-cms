uuid: 645baa2e-d4bc-4ee7-8940-d43ae46b9322
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: LxsYkmQOuItzLPA4PoT99lFTqO9Hu0vpcJeTvKLOkOM
id: va_new_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_tests
label: 'Migrate selected root pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /va-payment-history.md
    - /privacy.md
    - /welcome-kit.md
    - /sign-in-faq.md
    - /veterans-portrait-project.md
  fields:
    - description
    - plainlanguage_date
    - lastupdate
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: ObtainTitle
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
        intro_text:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .va-introtext
                - '@title'
                - '@url'
        featured_content:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestFeature
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .feature
                - '@title'
                - '@url'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        body:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestBody
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - article
                - '@title'
                - '@url'
                - innerHTML
        nav_linkslist:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - aside.va-nav-linkslist
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: related_links
        -
          operation: get_field
          field: nav_linkslist
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: get_field
          field: body
process:
  title: title
  revision_timestamp:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  changed:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  field_intro_text: intro_text
  field_description: description
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_administration:
    -
      plugin: default_value
      default_value: 10
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: page
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
