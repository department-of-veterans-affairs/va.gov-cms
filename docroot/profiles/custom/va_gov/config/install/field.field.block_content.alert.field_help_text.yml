settings:
  markup:
    value: "<p>Crisis Alerts draw attention to information that will be useful to veterans experiencing a crisis.<br />\r\nMost of them can be reused across different areas of the site.&nbsp;</p>\r\n\r\n<p>They should be used for information like:</p>\r\n\r\n<ul>\r\n\t<li>Lorem ipsum dolor&nbsp;</li>\r\n\t<li>Sit amet, consectetur&nbsp;</li>\r\n\t<li>Adipisicing elit, sed do eiusmod tempor&nbsp;&nbsp;</li>\r\n</ul>\r\n\r\n<p>They should <strong>not</strong>&nbsp;be used for information like:</p>\r\n\r\n<ul>\r\n\t<li>Labore et dolore magna aliqua (use XYZ instead)</li>\r\n\t<li>Ut enim ad minim veniam (contact ABC or use XYZ instead)</li>\r\n\t<li>Quis nostrud exercitation ullamco (check with QRS for existing entries)</li>\r\n</ul>\r\n"
    format: rich_text
