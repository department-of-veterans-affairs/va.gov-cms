id: restricted_archive_workflow
label: 'Restricted Archive Workflow'
type: content_moderation
type_settings:
  states:
    approved:
      label: Approved
      weight: 0
      published: false
      default_revision: false
    archived:
      label: Archived
      weight: 2
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    published:
