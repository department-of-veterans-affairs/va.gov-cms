      from:
        - archived
      to: draft
      weight: 4
    archived_publish:
      label: 'Restore from archive to published'
      from:
        - archived
      to: published
      weight: 3
    create_new_draft:
      label: Edit
      from:
        - draft
        - published
        - review
      to: draft
      weight: -2
    publish:
      label: Publish
      from:
        - approved
        - draft
        - published
        - review
      to: published
      weight: 1
    review:
      label: Review
      from:
        - draft
        - review
      to: review
      weight: -1
