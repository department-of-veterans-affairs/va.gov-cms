description: 'You can create your main content using one or more of these options: <ul><li>Use <em>WYSIWYG</em> for simple formatted text, including lists.</li> <li>Use <em>Q&A Section</em> for content that contains a single or multiple question-and-answers.</li> <li>Use <em><a hre="https://department-of-veterans-affairs.github.io/vets-design-system-documentation/components/process-list" target="_blank">Process list (subway map)</a> to explain a list of numbered steps.</li> <li>Use <a href="https://department-of-veterans-affairs.github.io/vets-design-system-documentation/components/additional-info" target="_blank">Additional info</a> to add interactive components that reveal and hide content from the page, such as a brief spanish-language summary of the content.</li> <li>Use <a href="https://department-of-veterans-affairs.github.io/vets-design-system-documentation/components/accordions" target="_blank">Accordion Group</a> to create a group of accordions that can store detailed content in collapsible sections. Do <em>not</em> use Accordion Group for a series of Q&As (use Q&A Section for that, there is an option to format the section as a group of accordions)</li> <li>Use <em>React Widget</em> if you are an advanced editor and you want to place a react widget on the page. </li></ul>'
