description: 'Promo banners are fixed content used for dismissible announcements such as new tools, news, etc.'
help: "<p>Currently, www.va.gov supports three types of promo banners:</p>\r\n\r\n<ol>\r\n\t<li><strong>Benefit announcements</strong>, which relate to content focused on benefits: a new tool, a new online benefit application, etc.</li>\r\n\t<li><strong>Email signups</strong>, which relate to email signups for various VA updates / alerts / communications.</li>\r\n\t<li><strong>News stories</strong>, which relate to newly received or noteworthy information about the VA.</li>\r\n</ol>\r\n\r\n<p>You can read more about these promo types in the <a href=\"https://design.va.gov/components/promo-banners\" target=\"_blank\">VA Design System</a> or read more about Promo Banners in the <a href=\"/node/39828\">Knowledge Base</a> (opens in a new window).</p>"
