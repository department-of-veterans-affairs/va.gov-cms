uuid: 76c51618-4d13-499e-8cf9-3022715c0070
langcode: en
status: true
dependencies: {  }
id: vamc_system_police_contact
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Content
  - Node
migration_group: vamc
label: 'Node - VAMC System police contact.'
source:
  plugin: csv
  path: modules/custom/va_gov_migrate/data/police_system_contacts.csv
  delimiter: ','
  enclosure: "'"
  escape: \
  header_offset: 1
  track_changes: true
  ids:
    - vamc_system_label
    - facility_name
    - facility_id
  fields:
    -
      name: city
      label: City
    -
      name: facility_name
      label: 'Facility Name'
    -
      name: telephone_ops
      label: 'Phone Ops number'
    -
      name: visn
      label: 'VISN number'
    -
      name: vamc_system_label
      label: 'VAMC System name'
    -
      name: facility_id
      label: 'The API id of the main facility'
    -
      name: status
      label: 'Status of the entry (used for internal tracking)'
    -
      name: skip
      label: 'A boolean indicating if the row should be skipped'
process:
  pseudo_clean_phone:
    -
      plugin: str_replace
      search:
        - (
        - )
        - X
      replace:
        - ''
        - '-'
        - x
      source: telephone_ops
  pseudo_phone:
    -
      plugin: explode
      delimiter: x
      limit: 2
      source: '@pseudo_clean_phone'
    -
      plugin: array_shift
    -
      plugin: callback
      callable: trim
  pseudo_extension:
    -
      plugin: explode
      delimiter: x
      limit: 2
      source: '@pseudo_clean_phone'
    -
      plugin: array_pop
    -
      plugin: callback
      callable: trim
    -
      plugin: str_replace
      search: '@pseudo_phone'
      replace: ''
  skip:
    -
      plugin: skip_on_value
      source: skip
      method: row
      value: 1
  nid:
    -
      plugin: entity_lookup
      access_check: false
      ignore_case: true
      entity_type: node
      bundle_key: type
      bundle: vamc_system_va_police
      value_key: field_office
      source: vamc_system_label
    -
      plugin: skip_on_empty
      method: row
      message: 'Entity lookup found no police page for @vamc_system_label.'
  field_phone_numbers_paragraph:
    -
      plugin: create_default_paragraph_revision
      paragraph_default:
        create_paragraph_bundle: phone_number
        field_phone_number_type: tel
        field_phone_label: 'non-emergency phone number, 24/7'
        field_phone_number: '@pseudo_phone'
        field_phone_extension: '@pseudo_extension'
  field_facility_location:
    -
      plugin: callback
      callable: trim
      source: field_facility_location
    -
      plugin: entity_lookup
      ignore_case: true
      value_key: title
      entity_type: node
      bundle_key: type
      bundle: health_care_local_facility
    -
      plugin: skip_on_empty
      method: row
      message: 'Entity lookup for field_facility_location found nothing.'
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: 'Imported by VAMC System Police contact migration.'
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid:
    plugin: default_value
    default_value: 1317
  langcode:
    plugin: default_value
    default_value: en
  uid:
    plugin: default_value
    default_value: 1317
destination:
  plugin: 'entity:node'
  default_bundle: vamc_system_va_police
  validate: false
  overwrite_properties:
    - changed
    - field_phone_numbers_paragraph
    - new_revision
    - nid
    - revision_default
    - revision_log
    - revision_timestamp
    - uid
migration_dependencies:
  required: {  }
  optional: {  }
