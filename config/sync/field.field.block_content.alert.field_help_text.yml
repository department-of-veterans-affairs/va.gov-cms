  markup:
    value: "<p>This block type currently supports three placements on the page:</p>\r\n\r\n<ol>\r\n\t<li><strong>Full-width&nbsp;alerts</strong>, which can only appear below the main navigation and are used only for emergency or very urgent communications. <a href=\"https://www.va.gov/disability/file-an-appeal/\">See example</a>.&nbsp;</li>\r\n\t<li><strong>Top-of-page alerts,&nbsp;</strong>which appear&nbsp;<em>below the intro text on a page</em>, and are meant to . Commonly used for content</li>\r\n\t<li><strong>In-body alerts,&nbsp;</strong>which can be placed anywhere in the content of a detail page.&nbsp;</li>\r\n</ol>\r\n\r\n<p>Currrently, the CMS supports two types of alerts:</p>\r\n\r\n<ol>\r\n\t<li><strong>Informational alerts</strong>, which are used to provide helpful information to a user or something that warrants attention. Not used for negative consequences.</li>\r\n\t<li><strong>Warning alerts</strong>, which are used to warn a user, such as when there are negative consequences, but necessary when something has gone wrong.</li>\r\n</ol>\r\n\r\n<p>You can read more about alerts in the <a href=\"https://design.va.gov/components/alertboxes\">VA Design System</a>.</p>\r\n"
