uuid: b1ab5b7d-1f9e-43e4-9457-c156a2e55973
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: VVTCDhVOvp773jBOgdr36nJ7_Dkd9v1Q276A2dEtlS8
id: va_new_hubs
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_benefits
label: 'Migrate Remaining benefits detail pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /disability
    - /education
    - /careers-employment
    - /pension
    - /housing-assistance
    - /life-insurance
    - /burials-memorials
    - /records
    - /va-payment-history.md
    - /privacy.md
    - /welcome-kit.md
    - /sign-in-faq.md
    - /veterans-portrait-project.md
    - /decision-reviews
    - /family-member-benefits.md
    - /service-member-benefits.md
    - /discharge-upgrade-instructions
  templates:
    - detail-page
  fields:
    - description
    - plainlanguage_date
    - lastupdate
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: ObtainTitle
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
                - 1
                - innerHTML
        intro_text:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-introtext
                - '1'
                - innerHTML
        featured_content:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .feature
                - '1'
                - innerHTML
        alert_title:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-alert-heading
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        body:
          obtainer: ObtainBody
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - innerHTML
        nav_linkslist:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - aside.va-nav-linkslist
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: get_field
          field: nav_linkslist
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .usa-alert
        -
          operation: get_field
          field: body
process:
  title: title
  field_intro_text: intro_text
  field_description: description
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_alert:
    -
      plugin: explode
      source: alert_title
      delimiter: '<br/>'
    -
      plugin: extract
      index:
        - 0
    -
      plugin: callback
      callable: strip_tags
    -
      plugin: migration_lookup
      migration: va_alert_block
  field_administration:
    -
      plugin: default_value
      default_value: 10
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - va_alert_block
