uuid: 589bda6b-d1a3-4c06-89d5-1a6c91b60ada
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: dyYm-C3ZVxbesSU7fi5eHL3Lb34mQcqeW24ni-IkleQ
id: va_new_hubs
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_tests
label: 'Migrate Remaining benefits detail pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /disability
    - /education
    - /careers-employment
    - /pension
    - /housing-assistance
    - /life-insurance
    - /burials-memorials
    - /records
    - /decision-reviews
    - /discharge-upgrade-instructions
  templates:
    - detail-page
  fields:
    - description
    - plainlanguage_date
    - lastupdate
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainTitleUncased
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
        intro_text:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .va-introtext
                - '@title'
                - '@url'
        featured_content:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestFeature
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .feature
                - '@title'
                - '@url'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        body:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestBody
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - article
                - '@title'
                - '@url'
                - innerHTML
        nav_linkslist:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - aside.va-nav-linkslist
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: related_links
        -
          operation: get_field
          field: nav_linkslist
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: get_field
          field: body
process:
  title: title
  revision_timestamp:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  changed:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  field_intro_text: intro_text
  field_description: description
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_administration:
    -
      plugin: default_value
      default_value: 10
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: page
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
