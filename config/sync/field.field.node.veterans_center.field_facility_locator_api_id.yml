description: "You'll need to manually add the facility API id so that we can display certain location information such as opening hours, address, and service wait times.\r\n<ol><li>Search for the facility using the <a href=\"https://www.va.gov/find-locations/\">Facility Locator</a> tool.</li>\r\n<li>Click on the facility you are adding here.</li>\r\n<li>In the URL for the page (eg https://www.va.gov/find-locations/facility/vha_688), note the digits at the end. In this example, \"vha_688\" is the id.</li>\r\n<li>Enter that ID here.</li>\r\n<li><em>For VHA facilities, this is the Station ID prefixed by \"vha_\".</em>\r\n</ol>\r\n<strong>TODO: Update ID prefix once identified.</strong>"
