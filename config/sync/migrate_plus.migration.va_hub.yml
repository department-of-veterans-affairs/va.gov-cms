uuid: 1e6e375f-0bfb-4242-a43c-bdee7cc7547c
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: j9NqoX07VFXUKqyeVpKgczhmTkVA9Olg2-x35XOtb6A
id: va_hub
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_gov
label: 'Import hub pages and paragraphs from va.gov'
source:
  plugin: metalsmith_source
  urls:
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/health-care/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/disability/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/education/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/careers-employment/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/pension/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/housing-assistance/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/life-insurance/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/burials-memorials/index.md'
    - 'https://github.com/department-of-veterans-affairs/vagov-content/blob/master/pages/records/index.md'
  templates:
    - level2-index
  fields:
    - description
    - plainlanguage_date
    - lastupdate
    - social
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: ObtainTitle
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
                - 1
                - innerHTML
        alert_title:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-alert-heading
                - '1'
                - innerHTML
        intro_text:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-introtext
                - '1'
                - innerHTML
        featured_content:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .feature
                - '1'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        hub_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - HTML
        body:
          obtainer: ObtainBody
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-width-three-fourths
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - '#content .usa-grid-full'
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .usa-alert
        -
          operation: get_field
          field: hub_links
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: modifier
          modifier: changeHtmlContents
          arguments:
            - '#react-applicationStatus, [data-app-id]'
            - '<p>DYNAMIC FORM CONTENT GOES HERE</p>'
process:
  title: title
  revision_timestamp: lastupdate
  field_intro_text: intro_text
  field_description: description
  field_promo:
    plugin: migration_lookup
    migration: va_promo
    source: url
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_support_services:
    -
      plugin: skip_on_empty
      method: process
      source: social
    -
      plugin: extract
      index:
        - 0
        - subsections
        - 1
        - links
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: va_support_service
          source: title
  field_alert:
    -
      plugin: explode
      source: alert_title
      delimiter: '<br/>'
    -
      plugin: extract
      index:
        - 0
    -
      plugin: callback
      callable: strip_tags
    -
      plugin: migration_lookup
      migration: va_alert_block
  type:
    plugin: default_value
    default_value: landing_page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - va_promo
    - va_support_service
    - va_alert_block
