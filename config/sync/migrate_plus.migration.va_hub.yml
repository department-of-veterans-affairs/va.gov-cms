uuid: 1ac202bc-e4d1-4bef-b48d-4ecf3ff2c939
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: Y-bU9HdVSli_2_uN9OKeKoaR7I3qv_IigAfFnyfZ81s
id: va_hub
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_new_benefits
label: 'Migrate Careers & Employment landing page - NEVER ROLLBACK'
source:
  plugin: metalsmith_source
  urls:
    - /careers-employment/index.md
  templates:
    - level2-index
  fields:
    - description
    - plainlanguage_date
    - lastupdate
    - social
    - title
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        page_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainTitleNoCaseChange
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
                - 1
                - innerHTML
        alert_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAlertBlockTitles
          jobs:
            -
              job: addSearch
              method: arrayPluckSelector
              arguments:
                - .usa-alert-heading
                - innerHTML
        intro_text:
          obtainer: ObtainPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-introtext
        featured_content:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .feature
                - '1'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        hub_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - HTML
        body:
          obtainer: ObtainBody
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-width-three-fourths
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - '#content .usa-grid-full'
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: page_title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .usa-alert
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'h3:contains("On This Page")'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'li > a[href^="#"]'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .va-h-ruled--stars
        -
          operation: get_field
          field: hub_links
  constants:
    meta_title_suffix: ' | Veterans Affairs'
process:
  title: page_title
  meta_title:
    plugin: substr
    source: title
    length: 51
  field_meta_title:
    -
      plugin: concat
      source:
        - '@meta_title'
        - constants/meta_title_suffix
  revision_timestamp: lastupdate
  field_intro_text: intro_text
  field_description: description
  field_promo:
    plugin: migration_lookup
    migration: va_promo
    source: url
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_support_services:
    -
      plugin: skip_on_empty
      method: process
      source: social
    -
      plugin: extract
      index:
        - 0
        - subsections
        - 1
        - links
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup
          source: title
          value_key: title
          bundle_key: type
          bundle: support_service
          entity_type: node
          ignore_case: true
  field_alert/target_id: alert_title
  field_administration:
    plugin: default_value
    default_value: 1
  field_title_icon:
    -
      plugin: explode
      source: url
      delimiter: /
    -
      plugin: extract
      index:
        - 3
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: landing_page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - va_promo
    - va_support_service
    - va_alert_block
