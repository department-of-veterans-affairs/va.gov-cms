uuid: 873bddcc-5c0b-4c74-9855-b59d3b8719a4
langcode: en
status: true
dependencies: {  }
id: va_node_facility_vba
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Continuous
  - Content
  - Node
migration_group: facility
label: 'Node - Veterans Benefits Administration Facility'
source:
  track_changes: true
  cache_counts: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls:
    - 'https://dev-api.va.gov/services/va_facilities/v0/facilities/all'
  headers:
    Accept: application/vnd.geo+json
    apikey: 'DEFINED IN settings.php'
  item_selector: features/
  ids:
    id:
      type: string
  constants: null
  fields:
    -
      name: address1
      label: address1
      selector: properties/address/physical/address_1
    -
      name: address2
      label: address2
      selector: properties/address/physical/address_2
    -
      name: address3
      label: address3
      selector: properties/address/physical/address_3
    -
      name: city
      label: city
      selector: properties/address/physical/city
    -
      name: classification
      label: classification
      selector: properties/classification
    -
      name: coordinates
      label: coordinates
      selector: geometry/coordinates
    -
      name: facility_type
      label: facility_type
      selector: properties/facility_type
    -
      name: hours
      label: hours
      selector: properties/hours
    -
      name: id
      label: id
      selector: properties/id
    -
      name: name
      label: name
      selector: properties/name
    -
      name: phone-main
      label: phone-main
      selector: properties/phone/main
    -
      name: state
      label: state
      selector: properties/address/physical/state
    -
      name: zip
      label: zip
      selector: properties/address/physical/zip
    -
      name: benefits
      label: benefits
      selector: properties/services/benefits
process:
  non_field1:
    plugin: skip_on_value
    not_equals: true
    source: facility_type
    method: row
    value:
      - va_benefits_facility
  title:
    plugin: skip_on_empty
    method: row
    source: name
    message: 'Skipped: Source title/name is empty, can not have a node without title.'
  field_facility_locator_api_id:
    plugin: skip_on_empty
    method: row
    source: id
    message: 'Skipped: Source API ID is empty, must have it.'
  field_administration:
    plugin: default_value
    default_value: 191
  langcode:
    plugin: default_value
    default_value: en
  field_address/country_code:
    plugin: default_value
    default_value: US
  field_address/langcode:
    plugin: default_value
    default_value: en
  field_address/address_line1:
    -
      plugin: get
      source:
        - address1
        - address2
        - address3
    -
      plugin: callback
      callable: array_filter
    -
      plugin: multiple_values
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ', '
  field_address/locality: city
  field_address/administrative_area: state
  field_address/postal_code: zip
  latitude:
    plugin: extract
    source: coordinates
    index:
      - 1
  longitude:
    plugin: extract
    source: coordinates
    index:
      - 0
  field_geolocation:
    plugin: geofield_latlon
    source:
      - '@latitude'
      - '@longitude'
  field_office_hours:
    plugin: va_field_office_hours
    source: hours
  field_facility_vba_classificatio:
    -
      plugin: static_map
      source: classification
      map:
        'IDES Site': 1
        'Pre-Discharge Site': 2
        'Regional Benefit Office': 3
        'Satellite Office': 4
        'Seamless Transition Integrated Care Clinic (STICC)': 5
        'Veteran Readiness and Employment Office': 6
        'VetSuccess On Campus': 7
  field_phone_number:
    -
      plugin: str_replace
      source: phone-main
      search: Ext.
      replace: x
    -
      plugin: explode
      delimiter: x
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ' x'
  status:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  path/pathauto:
    plugin: default_value
    default_value: 1
  published_status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: draft
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: 'Update of Facility API data by migration.'
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid:
    plugin: default_value
    default_value: 1317
  uid:
    plugin: default_value
    default_value: 1317
  type:
    plugin: default_value
    default_value: vba_facility
destination:
  plugin: 'entity:node'
  default_bundle: vba_facility
  overwrite_properties:
    - field_address/address_line1
    - field_address/administrative_area
    - field_address/country_code
    - field_address/locality
    - field_address/postal_code
    - field_geolocation
    - field_office_hours
    - changed
    - field_facility_vba_classificatio
    - field_phone_number
    - new_revision
    - revision_default
    - revision_log
    - revision_timestamp
    - revision_uid
    - title
    - uid
migration_dependencies:
  required: {  }
