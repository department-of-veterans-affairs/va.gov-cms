settings:
  markup:
    value: "<p>Two types of Banner alerts are supported:</p>\r\n\r\n<ol>\r\n\t<li><strong>Informational alerts:</strong> These are used to provide helpful information or call attention to an announcement.</li>\r\n\t<li><strong>Warning alerts:</strong> These are used to warn a user and call out negative consequences. Warning alerts are necessary when something has gone wrong.</li>\r\n</ol>\r\n<p>You can read more about these banner types on the site in the <a href=\"\" target=\"_blank\")>VA Design System (opens in a new window)</a>, or learn how to create them in the CMS in the <a href=\"\" target=\"_blank\">Knowledge Base (opens in a new window)</a>.</p>"
