    value: '<p>Two types of Banner alerts are supported:</p><ol><li><strong>Informational alerts:</strong> These are used to provide helpful information or call attention to an announcement.</li><li><strong>Warning alerts:</strong> These are used to warn a user and call out negative consequences. Warning alerts are necessary when something has gone wrong.</li></ol><p>You can read more about these banner types on the site in the <a href="https://design.va.gov/components/banner/" target="_blank">VA Design System banner page (opens in a new window)</a>, or learn how to create them in the CMS in the <a href="https://prod.cms.va.gov/help/veterans-benefits-administration-vba/banner-alerts" target="_blank">Knowledge Base (opens in a new window)</a>.</p>'
