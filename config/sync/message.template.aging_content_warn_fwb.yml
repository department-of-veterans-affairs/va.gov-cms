    value: '<p>Please plan to archive, or edit to extend display of, your published Full-width banner titled [message:field_target_node_title] by [message:field_warning_date].</p><p>As a reminder, Full-width banners are to be used for emergencies or actions a veteran needs to take and should display for 7-days, unless thereâ€™s a compelling reason to extend display of the content.</p><p>If you do need to extend the display of the banner, simply edit with a comment to that effect, and the 7-day countdown window will reset.</p><p>For more information, you can read this <a href="https://prod.cms.va.gov/help/vet-centers/vet-center-content-review">Knowledge Base article</a> for tips and best practices to manage compliance.</p><p>Need help?</p><p>If you are a Vet Center Director or Outreach Specialist who needs assistance accessing Drupal CMS, please email the CMS Support Team at <a href="mailto:support@va-gov.atlassian.net">support@va-gov.atlassian.net</a>.<br>If you want to refresh your skills, need ideas, or have questions about creating content for your webpages, you can find How to Guides and Training videos in the <a href="https://prod.cms.va.gov/help/vet-centers">Drupal CMS Knowledge Base</a> or drop in during office hours.<br>If you received this email and no longer have a role at a Vet Center, please inform us by emailing the CMS Support Team at <a href="mailto:support@va-gov.atlassian.net">support@va-gov.atlassian.net</a>.<br>Coming Soon:</p><p>Banners will be permanently auto-archived at the end of Day 7, unless edited to reset the 7-day timeframe. We will give ample notice before this functionality is implemented.<br>Notifications and auto-archiving of Home Page Benefit Promo Blocks<br>Notifications and auto-archiving of Home Page News Spotlight Blocks</p>'
