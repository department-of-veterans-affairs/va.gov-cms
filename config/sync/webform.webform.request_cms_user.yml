id: request_cms_user
title: 'Request access to CMS'
description: 'Use this form to request access to the CMS, either for yourself or another person.&nbsp;'
category: ''
elements: "intro_text:\n  '#type': processed_text\n  '#text': \"<ol>\\n\\t<li>Fill out this form.</li>\\n\\t<li>Once approved, the user administrator will create the&nbsp;account and assign the requested role(s) and the new user receive an email with their&nbsp;username and temporary password.</li>\\n\\t<li>The new user may then log into Drupal (<a href=\\\"https://prod.cms.va.gov/\\\">https://prod.cms.va.gov</a>) while on the VA Network using either your username/password or your PIV/Smartcard by clicking \\\"Login with PIV or other Smartcard.\\\".</li>\\n</ol>\\n\"\n  '#format': rich_text\nsubmitter_email_address:\n  '#type': email\n  '#title': 'Your email address'\n  '#description': 'The address for the person filling out this form.&nbsp;'\n  '#autocomplete': 'off'\n  '#required': true\n  '#access_create_roles':\n    - anonymous\nbasic_info:\n  '#type': fieldset\n  '#title': 'Person needing access'\n  name:\n    '#type': webform_contact\n    '#title': 'Name and contact'\n    '#required': true\n    '#name__required': true\n    '#company__title': 'Office / Department'\n    '#company__help': 'If a contractor, include the company name.'\n    '#email__required': true\n    '#phone__access': false\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\n    '#country__access': false\n  status:\n    '#type': radios\n    '#title': Status\n    '#options':\n      va_staff: 'VA employee'\n      contractor: Contractor\n    '#required': true\n  access_to_va_network_:\n    '#type': checkbox\n    '#title': 'Access to VA Network?'\n    '#states':\n      visible-slide:\n        ':input[name=\"status\"]':\n          value: contractor\npermissions:\n  '#type': fieldset\n  '#title': Permissions\n  roles_requested:\n    '#type': checkboxes\n    '#title': Role(s)\n    '#options':\n      content_creator_benefits_hubs: 'Benefits hub -- Provides access to creating certain types of content within Benefits hubs.'\n      vamc_content_creator: 'VAMC content creator -- Provides access to creating certain VAMC content types.'\n      content_editor: 'Content editor -- Can create and edit content within a section, but cannot push live.'\n      content_publisher: 'Content publisher -- Can publish content within their section.'\n      content_admin: 'Content admin -- Bypassess all content permissions (does not need to be added to a Section below)'\n      admnistrator_users: 'User admin -- Can manage users within a section. '\n    '#required': true\n  section_s_:\n    '#type': fieldset\n    '#title': Section(s)\n    '#states':\n      invisible:\n        ':input[name=\"roles_requested[content_admin]\"]':\n          checked: true\n    sections_checkboxes:\n      '#type': webform_term_checkboxes\n      '#title': 'Which Sections should this user have access to edit?'\n      '#description': 'All content on VA.gov is owned and managed by a Section, and CMS users must be given access to that section in order to edit its content. Sections permissions are inherited, which means that users will have permissions to edit content associated with a section that is a child (or grandchild, or great-grandchild etc) of the Sections they belong to.'\n      '#description_display': before\n      '#required_error': 'You must select at least one section.'\n      '#states':\n        disabled:\n          ':input[name=\"roles_requested[content_admin]\"]':\n            checked: true\n        optional:\n          ':input[name=\"roles_requested[content_admin]\"]':\n            checked: true\n        invisible-slide:\n          ':input[name=\"roles_requested[content_admin]\"]':\n            checked: true\n      '#vocabulary': administration\n      '#breadcrumb_delimiter': ''\n      '#tree_delimiter': '&nbsp;&nbsp;'\n      '#scroll': false\nadditional_information:\n  '#type': textarea\n  '#title': 'Additional information'\n  '#size': 60\n  '#rows': 5\n"
