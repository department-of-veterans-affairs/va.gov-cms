uuid: 072d8ed7-c947-4fc1-ba41-12b7b5b75725
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: IPu9ty5zSfWmBM74XcM4VqulxyExueQOs1Bd260fm9Q
id: va_outreach
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_outreach
label: '3. Migrate Outreach assets'
source:
  plugin: csv
  path: modules/custom/va_gov_migrate/data/assets-grid.csv
  header_row_count: 1
  keys:
    - url
  column_names:
    -
      url: URL
    -
      title: Title
    -
      topics: Topics
    -
      format: Format
    -
      type: 'Document Type'
    -
      file_format: 'File Format'
    -
      teaser: 'As Is VA.gov Teaser Text'
process:
  title: title
  field_description: teaser
  field_media:
    -
      plugin: migration_lookup
      migration:
        - va_outreach_doc_media
        - va_outreach_image_media
        - va_outreach_video
      no_stub: true
      source: url
  field_format:
    -
      plugin: concat
      source:
        - format
        - type
    -
      plugin: static_map
      map:
        Shareable: social_share
        Video: video
        'Newsletter content': newsletter_content
        'Flyers brochures and fact sheets': document
        Posters: document
  field_administration:
    -
      plugin: default_value
      default_value: 'Outreach Hub'
    -
      plugin: entity_lookup
  field_benefits:
    -
      plugin: explode
      source: topics
      delimiter: ','
    -
      plugin: static_map
      map:
        'Health care': healthcare
        'General benefits information': general
        'Education and training': education
        'Careers and employment': careers
        Disability: disability
        'Housing assistance': housing
        'Family member benefits': family
        'Life insurance': insurance
        'Burials and memorials': burial
        Pension: pension
        Records: records
  moderation_state:
    plugin: default_value
    default_value: published
  type:
    plugin: default_value
    default_value: outreach_asset
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - va_outreach_doc_media
    - va_outreach_image_media
    - va_outreach_video
