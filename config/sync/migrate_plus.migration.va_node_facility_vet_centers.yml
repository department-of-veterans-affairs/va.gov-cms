uuid: 0099e8f7-4307-4db2-98fe-caa8ecc1e990
langcode: en
status: true
dependencies: {  }
id: va_node_facility_vet_centers
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - Continuous
  - Content
  - Node
migration_group: facility
label: 'Node - Vet Centers Facility'
source:
  track_changes: true
  cache_counts: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls:
    - 'https://dev-api.va.gov/services/va_facilities/v0/facilities/all'
  headers:
    Accept: application/vnd.geo+json
    apikey: 'DEFINED IN settings.php'
  item_selector: features/
  ids:
    id:
      type: string
  constants:
    vet_centers_tid: 190
  fields:
    -
      name: facility_type
      label: facility_type
      selector: properties/facility_type
    -
      name: id
      label: id
      selector: properties/id
    -
      name: name
      label: name
      selector: properties/name
    -
      name: visn
      label: visn
      selector: properties/visn
    -
      name: city
      label: city
      selector: properties/address/physical/city
    -
      name: state
      label: state
      selector: properties/address/physical/state
    -
      name: zip
      label: zip
      selector: properties/address/physical/zip
    -
      name: address1
      label: address1
      selector: properties/address/physical/address_1
    -
      name: address2
      label: address2
      selector: properties/address/physical/address_2
    -
      name: address3
      label: address3
      selector: properties/address/physical/address_3
    -
      name: phone-main
      label: phone-main
      selector: properties/phone/main
    -
      name: hours
      label: hours
      selector: properties/hours
process:
  non_field1:
    plugin: skip_on_value
    not_equals: true
    source: facility_type
    method: row
    value:
      - vet_center
  non_field2:
    plugin: va_skip_on_substr
    case_sensitive: false
    source: id
    method: row
    value:
      - mvc
      - os
      - cap
  title:
    plugin: skip_on_empty
    method: row
    source: name
    message: 'Skipped: Source title/name is empty, can not have a node without title.'
  field_facility_locator_api_id:
    plugin: skip_on_empty
    method: row
    source: id
    message: 'Skipped: Source API ID is empty, must have it.'
  field_address/country_code:
    plugin: default_value
    default_value: US
  field_address/langcode:
    plugin: default_value
    default_value: en
  field_address/address_line1:
    plugin: callback
    callable: trim
    source: address1
  field_address/address_line2:
    -
      plugin: get
      source:
        - address2
        - address3
    -
      plugin: callback
      callable: array_filter
    -
      plugin: multiple_values
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ', '
  field_address/locality: city
  field_address/administrative_area: state
  field_address/postal_code: zip
  field_phone_number:
    -
      plugin: str_replace
      source: phone-main
      search: Ext.
      replace: x
    -
      plugin: explode
      delimiter: x
    -
      plugin: callback
      callable: trim
    -
      plugin: concat
      delimiter: ' x'
  field_office_hours:
    plugin: va_field_office_hours
    source: hours
  field_administration:
    -
      plugin: callback
      callable: trim
      source: name
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      ignore_case: true
      value_key: name
      bundle_key: vid
      bundle: administration
      values:
        parent: 'constants/vet_centers_tid'
  langcode:
    plugin: default_value
    default_value: en
  status:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  path/pathauto:
    plugin: default_value
    default_value: 1
  published_status:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: draft
  changed:
    plugin: callback
    callable: va_gov_migrate_time
  new_revision:
    plugin: default_value
    default_value: true
  revision_default:
    plugin: default_value
    default_value: true
  revision_log:
    plugin: default_value
    default_value: 'Update of Facility API data by migration.'
  revision_timestamp:
    plugin: callback
    callable: va_gov_migrate_time
  revision_uid:
    plugin: default_value
    default_value: 1317
  uid:
    plugin: default_value
    default_value: 1317
  type:
    plugin: default_value
    default_value: vet_center
destination:
  plugin: 'entity:node'
  default_bundle: vet_center
  overwrite_properties:
    - changed
    - field_address/address_line1
    - field_address/address_line2
    - field_address/administrative_area
    - field_address/country_code
    - field_address/locality
    - field_address/postal_code
    - field_administration
    - field_office_hours
    - field_phone_number
    - new_revision
    - revision_default
    - revision_log
    - revision_timestamp
    - revision_uid
    - title
    - uid
migration_dependencies:
  required: {  }
