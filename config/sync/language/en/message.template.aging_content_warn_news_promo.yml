    value: '<p>Home Page News Spotlight Block content expiring soon</p>'
    format: rich_text
  -
    value: '<p>As a reminder, Home Page News Spotlight Blocks were designed to provide a curated top news article “promo” to highlight or promote content on the homepage that is not directly related to new or changed benefit information.</p><p>Unless there is a compelling reason, the Home Page News Spotlight Blocks should not promote the same content for longer than fourteen (14) days. Updating the content on a regular basis ensures it remains interesting, timely, and relevant to readers. Refreshing this content regularly also improves SEO and page traffic.</p><p>Your published Home Page News Spotlight Block titled ''[message:field_title] will soon expire. Please plan to refresh this content by ''[message:field_expired_date]''.</p><p>To extend the display of the content, log in to Drupal, edit the block, resaving it with a comment to that effect. The 14-day countdown window will reset.</p><p>For more information, you can read this <a href="https://prod.cms.va.gov/help/vagov-homepage-product-guide/how-to-edit-the-homepage-news-spotlight">Knowledge Base article</a> for tips and best practices to manage compliance.</p><p><strong>Need help?</strong><br>Contact VA.gov Drupal CMS support at <a href="mailto:support@va-gov.atlassian.net">support@va-gov.atlassian.net</a></p>'
    format: rich_text
