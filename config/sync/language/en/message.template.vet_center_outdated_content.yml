    value: "<p>VA Directive 6102 requires that VA content is reviewed yearly to ensure information is still relevant. RCS recommends a minimum quarterly review as a best practice. All content will need to be reviewed, and outdated content will need to be edited to remain compliant with VA Directive 6102.&nbsp;<a href=\"https://prod.cms.va.gov/help/va-directive-6102\">Learn more about VA Directive 6102.</a></p>\r\n\r\n<hr />\r\n<p>To assist with getting your content compliant, we are sending you this monthly reminder to log into Drupal, review and update your website content, and attest that your content is up-to-date.</p>\r\n\r\n<p>Reviewing your website top to bottom at least quarterly will help you to maintain updated and accurate location and service information and keep the website compliant with VA Directive 6102. For more information, you can read this <a href=\"https://prod.cms.va.gov/help/vet-centers/vet-center-content-review\">Knowledge Base article</a>&nbsp;for tips and best practices to manage compliance.</p>\r\n\r\n<p>Need help?</p>\r\n\r\n<ul>\r\n\t<li>If you are a Vet Center Director or Outreach Specialist who needs assistance accessing Drupal CMS, please email the CMS Support Team at&nbsp;<a href=\"mailto:support@va-gov.atlassian.net\">support@va-gov.atlassian.net</a>.</li>\r\n\t<li>If you want to refresh your skills, need ideas, or have questions about creating content for your webpages, you can find How to Guides and Training videos in the&nbsp;<a href=\"https://prod.cms.va.gov/help/vet-centers\">Drupal CMS Knowledge Base</a>&nbsp;or drop in during office hours.</li>\r\n\t<li>If you received this email and no longer have a role at a Vet Center, please inform us by emailing the CMS Support Team at&nbsp;<a href=\"mailto:support@va-gov.atlassian.net\">support@va-gov.atlassian.net</a>.</li>\r\n</ul>\r\n\r\n<p dir=\"auto\">Please note that before the end of the calendar year a formal suspense will be sent to ensure 100 percent compliance. We encourage you to make use of the resources and tools available before then to ensure your success and the success of information delivery on your page!</p>\r\n"
