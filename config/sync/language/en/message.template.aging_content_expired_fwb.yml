    value: '<p>Your published Full-width Banner Alert titled ''[message:field_target_node_title]'' has displayed for seven (7) days. Please plan to replace the content of this published Full-width Banner Alert by EOD today.</p><p>If there is a compelling reason to continue this particular display, you can reset the 7-day countdown window by logging into Drupal, editing the banner, and resaving it with a comment to that effect.</p><p>For more information, you can read this <a href="https://prod.cms.va.gov/help/homepage-alerts-and-promo-banners/how-to-do-i-create-a-full-width-alert-banner">Knowledge Base article</a> for tips and best practices to manage compliance.</p><p><strong>Need help?</strong><br>Contact VA.gov Drupal CMS support at <a href="mailto:support@va-gov.atlassian.net">support@va-gov.atlassian.net</a></p>'
    format: rich_text
