    value: '<p>Your published Home Page News Spotlight Block titled ''[message:field_title]'' has displayed for fourteen (14) days. Please replace the content of this published Home Page News Spotlight Block.</p><p>If there is a compelling reason to continue this particular display, you can reset the 14 day countdown window by logging into Drupal, editing the block, and resaving it with a comment to that effect.</p><p>For more information, you can read this <a href="https://prod.cms.va.gov/help/vagov-homepage-product-guide/how-to-edit-the-homepage-news-spotlight">Knowledge Base article</a> for tips and best practices to manage compliance.</p><p><strong>Need help?</strong><br>Contact VA.gov Drupal CMS support at <a href="mailto:support@va-gov.atlassian.net">support@va-gov.atlassian.net</a></p>'
