uuid: 36573a67-e784-49d9-ab59-d7bb2e6a4d3c
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: 9cHK5qnysOu6oye4FontUb21fJ-2u4YAAP8tY6ZNc0g
id: va_new_landing_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_tests
label: 'Migrate all remaining landing pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /education/index.md
    - /burials-memorials/index.md
    - /family-member-benefits.md
    - /service-member-benefits.md
  templates:
    - level2-index
  fields:
    - description
    - plainlanguage_date
    - lastupdate
    - social
    - title
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        page_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainTitleNoCaseChange
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
                - 1
                - innerHTML
        alert_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAlertBlockTitles
          jobs:
            -
              job: addSearch
              method: arrayPluckSelector
              arguments:
                - .usa-alert
                - innerHTML
        intro_text:
          obtainer: ObtainPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-introtext
        featured_content:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .feature
                - '1'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        hub_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - HTML
        body:
          obtainer: ObtainBody
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-width-three-fourths
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - '#content .usa-grid-full'
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: page_title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .usa-alert
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'h3:contains("On This Page")'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'li > a[href^="#"]'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .va-h-ruled--stars
        -
          operation: get_field
          field: hub_links
  constants:
    meta_title_suffix: ' | Veterans Affairs'
process:
  title: page_title
  meta_title:
    plugin: substr
    source: title
    length: 51
  field_meta_title:
    -
      plugin: concat
      source:
        - '@meta_title'
        - constants/meta_title_suffix
  revision_timestamp: lastupdate
  field_intro_text: intro_text
  field_description: description
  field_promo:
    plugin: migration_lookup
    migration: va_promo
    source: url
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_support_services:
    -
      plugin: skip_on_empty
      method: process
      source: social
    -
      plugin: extract
      index:
        - 0
        - subsections
        - 1
        - links
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: va_support_service
          source: title
  field_alert/target_id: alert_title
  field_administration:
    plugin: default_value
    default_value: 76
  field_title_icon:
    -
      plugin: explode
      source: url
      delimiter: /
    -
      plugin: extract
      index:
        - 3
    -
      plugin: static_map
      map:
        careers-employment: careers
        housing-assistance: housing
        burials-memorials: burials
        family-member-benefits: family-member
        service-member-benefits: service-member
      bypass: true
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: landing_page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - va_promo
    - va_support_service
    - va_alert_block
