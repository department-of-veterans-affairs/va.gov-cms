uuid: 052252cf-f286-49ab-9440-7b3839119fda
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: zsu_SJKrwL-dQVbL2qcTXY8ZymoVhiU863i38y_Rs0s
id: va_new_landing_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_tests
label: 'Migrate all remaining landing pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /disability/index.md
    - /education/index.md
    - /careers-employment/index.md
    - /pension/index.md
    - /housing-assistance/index.md
    - /life-insurance/index.md
    - /burials-memorials/index.md
    - /records/index.md
    - /family-member-benefits.md
    - /service-member-benefits.md
  templates:
    - level2-index
  fields:
    - description
    - plainlanguage_date
    - lastupdate
    - social
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        title:
          obtainer: obtainTitleNoCaseChange
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
                - 1
                - innerHTML
        alert_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAlertBlockTitles
          jobs:
            -
              job: addSearch
              method: arrayPluckSelector
              arguments:
                - .usa-alert-heading
                - innerHTML
        intro_text:
          obtainer: ObtainPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-introtext
        featured_content:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .feature
                - '1'
                - innerHTML
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        hub_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - HTML
        body:
          obtainer: ObtainBody
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .usa-width-three-fourths
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - '#content .usa-grid-full'
                - '1'
                - innerHTML
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - article
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .usa-alert
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'h3:contains("On This Page")'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - 'li > a[href^="#"]'
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - .va-h-ruled--stars
        -
          operation: get_field
          field: hub_links
process:
  title: title
  revision_timestamp: lastupdate
  field_intro_text: intro_text
  field_description: description
  field_promo:
    plugin: migration_lookup
    migration: va_promo
    source: url
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_support_services:
    -
      plugin: skip_on_empty
      method: process
      source: social
    -
      plugin: extract
      index:
        - 0
        - subsections
        - 1
        - links
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: va_support_service
          source: title
  field_alert/target_id: alert_title
  field_administration:
    plugin: default_value
    default_value: 76
  field_title_icon:
    -
      plugin: explode
      source: url
      delimiter: /
    -
      plugin: extract
      index:
        - 3
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: landing_page
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - va_promo
    - va_support_service
    - va_alert_block
