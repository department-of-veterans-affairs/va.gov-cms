uuid: 77384a98-e81e-4e16-b023-68daa8ffa5fb
langcode: en
status: true
dependencies:
  enforced:
    module:
      - va_gov_migrate
_core:
  default_config_hash: NJn61QYNR3yRyFTXMwalePOSTNpOx-q2vdOgaAkQ610
id: va_root_pages
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: va_new_benefits
label: 'Migrate selected root pages from VA.gov'
source:
  plugin: metalsmith_source
  urls:
    - /change-address.md
    - /change-direct-deposit.md
    - /claim-or-appeal-status.md
    - /privacy-policy.md
    - /sign-in-faq.md
    - /va-payment-history.md
    - /veterans-portrait-project.md
    - /welcome-kit.md
  fields:
    - description
    - plainlanguage_date
    - lastupdate
    - title
  migration_tools:
    -
      source: url
      source_type: url
      source_operations:
        -
          operation: modifier
          modifier: basicCleanup
      fields:
        page_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainTitleNoCaseChange
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - h1
        intro_text:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestPlainTextWithNewLines
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .va-introtext
                - '@title'
                - '@url'
        featured_content:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestFeature
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .feature
                - '@title'
                - '@url'
                - innerHTML
        alert_title:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAlertBlockTitles
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - .usa-alert-heading
                - '@title'
                - '@url'
        related_links:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - .va-nav-linkslist--related
                - '1'
                - innerHTML
        body:
          obtainer: \Drupal\va_gov_migrate\Obtainer\ObtainAndTestBody
          jobs:
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - article
                - '@title'
                - '@url'
                - innerHTML
            -
              job: addSearch
              method: pluckSelectorAndTest
              arguments:
                - '.main.home .usa-content'
                - '@title'
                - '@url'
                - innerHTML
        nav_linkslist:
          obtainer: ObtainHtml
          jobs:
            -
              job: addSearch
              method: pluckSelector
              arguments:
                - aside.va-nav-linkslist
                - '1'
                - innerHTML
      dom_operations:
        -
          operation: get_field
          field: page_title
        -
          operation: get_field
          field: intro_text
        -
          operation: get_field
          field: featured_content
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - '#crisis-expander-link'
        -
          operation: get_field
          field: alert_title
        -
          operation: get_field
          field: related_links
        -
          operation: get_field
          field: nav_linkslist
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - button.va-btn-sidebarnav-trigger
        -
          operation: modifier
          modifier: removeSelectorAll
          arguments:
            - script
        -
          operation: get_field
          field: body
  constants:
    meta_title_suffix: ' | Veterans Affairs'
process:
  title: page_title
  meta_title:
    plugin: substr
    source: title
    length: 51
  field_meta_title:
    -
      plugin: concat
      source:
        - '@meta_title'
        - constants/meta_title_suffix
  revision_timestamp:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  changed:
    -
      plugin: default_value
      source: lastupdate
      default_value: 1
  field_intro_text: intro_text
  field_description: description
  field_plainlanguage_date:
    plugin: format_date
    from_format: n/j/y
    to_format: Y-m-d
    source: plainlanguage_date
  field_alert/target_id: alert_title
  field_administration:
    -
      plugin: default_value
      default_value: 77
  moderation_state:
    plugin: default_value
    default_value: draft
  type:
    plugin: default_value
    default_value: page
destination:
  plugin: 'entity:node'
migration_dependencies: {  }
