version: '3'
dotenv: ['.env']
output: 'group'

tasks:
  build-storybook:
    desc: Build storybook
    cmds:
      - composer va:ds:storybook

  build-frontend:
    desc: Request a frontend build
    cmds:
      - drush va-gov:content-release:request-frontend-build

  build:
    deps:
      - build-storybook
      - build-frontend

  default:
    cmds:
      - task: build
