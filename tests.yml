  - composer va:web:build
  - echo "Front end site was built! Check $DRUPAL_ADDRESS/web for raw output... new URLs coming soon!"

va/tests/behat:
  description: Behat Tests
  command: |
    cd tests/behat
    behat

va/tests/phpunit:
  description: PHPUnit
  command: phpunit --exclude-group disabled tests/phpunit --colors=always

va/tests/phpcs:
  description: PHP CodeSniffer
  command: composer va:test:cs

va/tests/phplint:
  description: PHP Lint
  command: composer va:test:lint
