# If any of these test names get updated they need to be updated here too
# https://github.com/department-of-veterans-affairs/va.gov-cms/settings/branches

version: '3'

dotenv: ['.env']

tasks:

  va/tests/accessibility:
    desc: accessibility test with cypress-axe for 508 compliance
    cmds:
      - |
        {
          composer va:test:accessibility && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  va/tests/behat:
    desc: Behat Tests
    cmds:
      - |
        {
          cd tests/behat
          behat --colors && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  va/tests/behavioral:
    desc: behavioral tests with cypress
    cmds:
      - |
        {
          composer va:test:behavioral && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  va/tests/check-cer:
    desc: Ensure cer fields exist
    cmds:
      - |
        result="{{ .TASK }}:<br/><br/>$(./tests/scripts/check-cer.sh)"
        if [ "$?" -eq 0 ]; then
          github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        else
          github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'
          github-commenter -delete-comment-regex="{{ .TASK }}" -comment="${result}"
        fi

  va/tests/phplint:
    desc: PHP Lint
    cmds:
      - |
        cat <<'EOF' | bash
          exit_code=0
          result="{{ .TASK }}<br/><br/>"
          trap '{ (( exit_code |= $? )); result+="$output<br/>"; }' ERR
          output=$(find docroot/modules/custom docroot/themes -name '*.inc' -print0 | xargs -0 -n1 php -l 2>&1)
          output=$(find docroot/modules/custom docroot/themes -name '*.php' -print0 | xargs -0 -n1 php -l 2>&1)
          output=$(find docroot/modules/custom docroot/themes -name '*.module' -print0 | xargs -0 -n1 php -l 2>&1)
          output=$(find docroot/modules/custom docroot/themes -name '*.install' -print0 | xargs -0 -n1 php -l 2>&1)
          trap - ERR
          if [ "$exit_code" -eq 0 ]; then
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
          else
            github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'
            github-commenter -delete-comment-regex="{{ .TASK }}" -comment="${result}"
          fi
        EOF

  va/tests/phpunit:
    desc: PHPUnit
    cmds:
      - |
        {
          phpunit --exclude-group disabled tests/phpunit --colors=always && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  va/tests/revision-log:
    desc: Ensure revision log field is present
    cmds:
      - |
        {
          ./tests/scripts/check-revision-logs.sh && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  va/tests/status-error:
    desc: Check for Drupal status errors
    cmds:
      - |
        lines=$(drush $DRUSH_ALIAS core-requirements --format=list --severity=2)
        line_count=$(grep -c "^.+$" <<< $lines)
        if [ $line_count -eq 0 ]; then
          github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success: No Drupal status requirement errors were found.'
        else
          github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'
          github-commenter -delete-comment-regex="{{ .TASK }}" -comment="{{ .TASK }}:<br /><br />${lines}"
        fi

  va/web/build:
    desc: Build VA.gov Front-end
    cmds:
      - |
        {
          ./tests/scripts/build-web.sh && \
            github-status-updater -action=update_state -state=success -context='{{ .TASK }}' -description='Success'
        } || github-status-updater -action=update_state -state=failure -context='{{ .TASK }}' -description='Failed'

  tugboat-tests:
    cmds:
      - task: set-all-tests-pending
      - task: va/web/build
      - task: va/tests

  set-check-status:
    cmds:
      - github-status-updater -action=update_state -state="{{ .STATUS }}" -context="{{ .CONTEXT }}" -description="{{ .DESCRIPTION }}"

  set-all-tests-pending:
    cmds:

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/accessibility
          DESCRIPTION: 'Accessibility'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/behat
          DESCRIPTION: 'Behat'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/behavioral
          DESCRIPTION: 'Behavioral'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/check-cer
          DESCRIPTION: 'Ensure cer fields exist'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/phplint
          DESCRIPTION: 'PHPLint'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/phpunit
          DESCRIPTION: 'PHPUnit'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/revision-log
          DESCRIPTION: 'Revision Log'

      - task: set-check-status
        vars:
          STATUS: pending
          CONTEXT: va/tests/status-error
          DESCRIPTION: 'Check for Drupal status errors'

  default:
    cmds:
      - task: va/tests
      - task: va/web/build

  va/tests:
    desc:
    cmds:
      - task: va/tests/accessibility
      - task: va/tests/behat
      - task: va/tests/behavioral
      - task: va/tests/check-cer
      - task: va/tests/phplint
      - task: va/tests/phpunit
      - task: va/tests/revision-log
      - task: va/tests/status-error

